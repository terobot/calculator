<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item-results">1+1=2</div>
        <div class="grid-item-console"></div>
        <div class="grid-item-num-btn">7</div>
        <div class="grid-item-num-btn">8</div>
        <div class="grid-item-num-btn">9</div>
        <div class="grid-item-basic-btn">/</div>
        <div id="undo" class="grid-item-basic-btn">&#8630;</div>
        <div id="clear" class="grid-item-basic-btn">C</div>
        <div class="grid-item-num-btn">4</div>
        <div class="grid-item-num-btn">5</div>
        <div class="grid-item-num-btn">6</div>
        <div class="grid-item-basic-btn">&lowast;</div>
        <div class="grid-item-basic-btn">(</div>
        <div class="grid-item-basic-btn">)</div>
        <div class="grid-item-num-btn">1</div>
        <div class="grid-item-num-btn">2</div>
        <div class="grid-item-num-btn">3</div>
        <div class="grid-item-basic-btn">-</div>
        <div class="grid-item-basic-btn">x<sup><sup>2</sup></sup></div>
        <div class="grid-item-basic-btn">&radic;</div>
        <div class="grid-item-num-btn">0</div>
        <div id="decimal" class="grid-item-basic-btn">,</div>
        <div class="grid-item-basic-btn">%</div>
        <div class="grid-item-basic-btn">+</div>
        <div class="grid-item-confirm-btn">=</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
