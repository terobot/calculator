<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="title">Basic calculator</div>
        <div class="grid-container">
            <div class="grid-item-results">
                <table>
                </table>
            </div>
            <div class="grid-item-console"><b class="cursor">_</b></div>
            <div id="7" class="grid-item-num-btn">7</div>
            <div id="8" class="grid-item-num-btn">8</div>
            <div id="9" class="grid-item-num-btn">9</div>
            <div id="divide" class="grid-item-basic-btn">/</div>
            <div id="undo" class="grid-item-basic-btn">&#8630;</div>
            <div id="clear" class="grid-item-basic-btn">C</div>
            <div id="4" class="grid-item-num-btn">4</div>
            <div id="5" class="grid-item-num-btn">5</div>
            <div id="6" class="grid-item-num-btn">6</div>
            <div id="multiply" class="grid-item-basic-btn">&lowast;</div>
            <div id="open-bracket" class="grid-item-basic-btn">(</div>
            <div id="close-bracket" class="grid-item-basic-btn">)</div>
            <div id="1" class="grid-item-num-btn">1</div>
            <div id="2" class="grid-item-num-btn">2</div>
            <div id="3" class="grid-item-num-btn">3</div>
            <div id="subtract" class="grid-item-basic-btn">-</div>
            <div id="square" class="grid-item-basic-btn">x&sup2;</div>
            <div id="squareroot" class="grid-item-basic-btn">&radic;</div>
            <div id="0" class="grid-item-num-btn">0</div>
            <div id="decimal" class="grid-item-basic-btn">,</div>
            <div id="percentage" class="grid-item-basic-btn">%</div>
            <div id="add" class="grid-item-basic-btn">+</div>
            <div id="confirm" class="grid-item-confirm-btn">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
